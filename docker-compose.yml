version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: testops-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: testops_db
      POSTGRES_USER: testops_user
      POSTGRES_PASSWORD: testops_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testops_user -d testops_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testops-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: testops-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testops-network

  # Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: testops-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://testops_user:testops_password@postgres:5432/testops_db
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=testops_user
      - POSTGRES_PASSWORD=testops_password
      - POSTGRES_DB=testops_db
      - REDIS_URL=redis://redis:6379
      - CLOUD_API_KEY=${CLOUD_API_KEY:-dummy-cloud-api-key}
      - CLOUD_API_URL=${CLOUD_API_URL:-https://foundation-models.api.cloud.ru/v1}
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.example.com}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-dummy-gitlab-token}
      - SECRET_KEY=${SECRET_KEY:-dummy-secret-key}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - testops-network

  # Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: testops-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - testops-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: testops-nginx
    restart: unless-stopped
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - testops-network

  # Vector Database (ChromaDB)
  chromadb:
    image: chromadb/chroma:latest
    container_name: testops-chromadb
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_LOG_LEVEL=INFO
    volumes:
      - chromadb_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - testops-network

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: testops-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - testops-network

  grafana:
    image: grafana/grafana:latest
    container_name: testops-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - testops-network

volumes:
  postgres_data:
  redis_data:
  chromadb_data:
  prometheus_data:
  grafana_data:

networks:
  testops-network:
    driver: bridge